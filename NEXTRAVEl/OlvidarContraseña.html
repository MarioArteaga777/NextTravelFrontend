<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olvidaste tu contraseña</title>
  <link rel="stylesheet" href="CSS/olvidarContraseña.css">
</head>
<body>

  <section>
    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div>

    <div class="box">
      <div class="square" style="--i:0"></div>
      <div class="square" style="--i:1"></div>
      <div class="square" style="--i:2"></div>
      <div class="square" style="--i:3"></div>
      <div class="square" style="--i:4"></div>

      <div class="container">
        <div class="form">
          <h2>Olvidaste tu contraseña</h2>
          <p>Ingresa tu correo para enviar un código de recuperación</p>
          <form action="CodigoRecuperacion.html" method="GET">
            <div class="inputBox">
              <input type="email" placeholder="Ingresa tu correo" required>
            </div>
            <div class="inputBox">
              <input type="submit" value="Enviar Código">
            </div>
            <p class="forget"><a href="login.html">← Volver al inicio de sesión</a></p>
          </form>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
