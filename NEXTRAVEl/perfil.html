<div class="perfil-container">
  <!-- CONTENEDOR IZQUIERDA -->
  <div class="perfil-card">
    <img src="IMG/mario arteaga.jpg" alt="Foto Perfil" class="perfil-foto" id="perfilFoto">
    <h2 id="perfilNombre">Juan Pérez</h2>
    <p id="perfilCorreo">juanperez@example.com</p>
    <p id="perfilPass">********</p>
    <p id="perfilTipo">Administrador</p>
    <button class="cerrar-btn">Cerrar Sesión</button>
  </div>

  <!-- CONTENEDOR DERECHA -->
  <div class="perfil-form-card">
    <form id="perfilForm">
      <label>Nombre</label>
      <input type="text" id="formNombre" value="Juan" disabled>
      
      <label>Apellido</label>
      <input type="text" id="formApellido" value="Pérez" disabled>

      <label>Correo</label>
      <input type="email" id="formCorreo" value="juanperez@example.com" disabled>

      <label>Contraseña</label>
      <input type="password" id="formPass" value="123456" disabled>

      <label>Tipo de cuenta</label>
      <input type="text" id="formTipo" value="Administrador" disabled>

      <div class="botones-perfil">
        <button type="button" id="editarPerfilBtn">Editar</button>
        <button type="button" id="guardarPerfilBtn" class="oculto">Guardar Cambios</button>
        <button type="button" id="cancelarPerfilBtn" class="oculto">Cancelar</button>
      </div>
    </form>
  </div>
